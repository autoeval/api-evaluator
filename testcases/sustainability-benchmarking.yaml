- id: TC1
  name: Sustainability Benchmarking
  http:
    base-path: ${BASEPATH}
    request:
      uri: /esg/benchmark/upload/Nordson
      method: POST
      headers:
        - name: Accept
          value: application/json
        - name: Content-Type
          value: multipart/form-data
      multipart:
        files:
          - param-name: documentUpload
            path: ${TEST_DATA_DIRECTORY}/NordsonESGReport.pdf
            content-type: application/pdf
