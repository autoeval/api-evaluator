- id: TC1
  name: Detect Isolated AI voice
  http:
    base-path: ${BASEPATH}
    request:
      uri: /voice/analyze
      method: POST
      headers:
        - name: Accept
          value: application/json
        - name: Content-Type
          value: multipart/form-data
      multipart:
        files:
          - param-name: file
            path: ${TEST_DATA_DIRECTORY}/AI-GEN-TEST-1.wav
            content-type: application/octet-stream
  checks:
    - condition:
        expression: $.analysis.detectedVoice == true && $.analysis.voiceType == 'AI-Generated' && $.analysis.confidenceScore.aiProbability >= 0.7
      score:
        passed: 10
        failed: 0
