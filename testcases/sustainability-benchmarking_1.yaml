- id: TC1
  name: Sustainability Benchmarking
  http:
    base-path: ${BASEPATH}
    request:
      uri: /esg/benchmark/upload/Nordson
      method: POST
      headers:
        - name: Accept
          value: application/json
        - name: Content-Type
          value: multipart/form-data
      multipart:
        files:
          - param-name: documentUpload
            path: ${TEST_DATA_DIRECTORY}/NordsonESGReport.pdf
            content-type: application/pdf
  checks:
    - condition:
        expression: $.esgResponse[0].benchmarkDetails
        expression-type: JOSSON
        executor: com.autoeval.api.evaluator.model.SBConditionExecutorPrimary
        element: MSCISustainalytics
        primaryValue: A
      score:
        passed: 4.375
        failed: 0
    - condition:
        expression: $.esgResponse[0].benchmarkDetails
        expression-type: JOSSON
        executor: com.autoeval.api.evaluator.model.SBConditionExecutorSecondary
        element: MSCISustainalytics
        keywords: ['24.9']
      score:
        passed: 4.375
        failed: 0
    - condition:
        expression: $.esgResponse[0].benchmarkDetails
        expression-type: JOSSON
        executor: com.autoeval.api.evaluator.model.SBConditionExecutorPrimary
        element: 'NetZeroTarget'
        primaryValue: 'Yes'
      score:
        passed: 4.375
        failed: 0
    - condition:
        expression: $.esgResponse[0].benchmarkDetails
        keywords: ['2050']
        expression-type: JOSSON
        executor: com.autoeval.api.evaluator.model.SBConditionExecutorSecondary
        element: NetZeroTarget
      score:
        passed: 4.375
        failed: 0
    - condition:
        expression: $.esgResponse[0].benchmarkDetails
        expression-type: JOSSON
        executor: com.autoeval.api.evaluator.model.SBConditionExecutorPrimary
        element: 'InterimEmissionsReductionTarget'
        primaryValue: 'Yes'
      score:
        passed: 4.375
        failed: 0
    - condition:
